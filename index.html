<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Luna Pass</title><style>body,
    html {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    li {
      padding: 1em;
      border-bottom: 1px solid #CACCCF;
    }

    li {
      color: #52575C;
      text-decoration: none;
      transition: 0.3s color, 0.3s background-color;
      cursor: pointer;
    }

    li:hover,
    li.active {
      color: #FFFFFF;
      background-color: #007EFF;
      text-decoration: none;
    }

    #grid {
      display: flex;
    }

    #sidebar {
      width: 250px;
      border-right: 1px solid #CACCCF;
      height: 100vh;
    }

    #content {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      display: block;
      border: 0;
    }</style><script>document.addEventListener('DOMContentLoaded', function () {
      const content = document.getElementById('content');
      const links = document.getElementsByTagName('li');
      for (let i = 0; i < links.length; i++) {
        const link = links[i];
        link.addEventListener('click', (e) => {
          const el = e.target;
          const contentLink = el.getAttribute('data-content');
          content.innerHTML = '';
          const iframe = document.createElement('iframe');
          iframe.setAttribute('src', contentLink);
          content.appendChild(iframe);
          for (let i = 0; i < links.length; i++) links[i].className = '';
          el.className = 'active';
        })
      }
    });</script>
</head><body><div id="grid"><div id="sidebar"><ul><li data-content="simple.html">LunaPass</li><li data-content="lp-message-renderer.html">LunaPass + LPMessageRenderer</li><li data-content="lp-face-estimator.html">LunaPass + LPFaceEstimator</li><li data-content="playground.html">Playground</li></ul></div><div id="content"></div></div></body></html>
